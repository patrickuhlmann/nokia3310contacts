plugins {
    id 'java'
    id 'application'
}

group 'ch.uhlme'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.googlecode.ez-vcard:ez-vcard:0.10.5'
}

application {
    mainClassName = 'Application'
}
